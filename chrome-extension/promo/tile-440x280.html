<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureAgent - Small Promo Tile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 440px;
      height: 280px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Background glow */
    .bg-glow {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
    }

    .bg-glow-1 {
      top: -150px;
      right: -100px;
      background: #6366f1;
    }

    .bg-glow-2 {
      bottom: -150px;
      left: -100px;
      background: #8b5cf6;
    }

    /* Content */
    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 24px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
    }

    .logo-text {
      font-size: 24px;
      font-weight: 700;
      color: white;
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
    }

    h1 span {
      background: linear-gradient(135deg, #6366f1, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 5px;
      background: rgba(255, 255, 255, 0.1);
      padding: 6px 12px;
      border-radius: 100px;
      color: white;
      font-size: 11px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .feature-icon {
      font-size: 12px;
    }

    /* Models badge */
    .badge {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(99, 102, 241, 0.2);
      border: 1px solid rgba(99, 102, 241, 0.4);
      color: #a5b4fc;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
    }

    /* Privacy badge */
    .privacy-badge {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(34, 197, 94, 0.15);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #4ade80;
      padding: 5px 14px;
      border-radius: 20px;
      font-size: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .privacy-dot {
      width: 6px;
      height: 6px;
      background: #4ade80;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="bg-glow bg-glow-1"></div>
  <div class="bg-glow bg-glow-2"></div>

  <div class="badge">25+ AI Models</div>

  <div class="container">
    <div class="logo">
      <div class="logo-icon">SA</div>
      <div class="logo-text">SecureAgent</div>
    </div>

    <h1>AI Assistant for <span>Every Page</span></h1>

    <p class="subtitle">
      Chat, summarize, translate & explain any content
    </p>

    <div class="features">
      <div class="feature">
        <span class="feature-icon">üí¨</span>
        Chat
      </div>
      <div class="feature">
        <span class="feature-icon">üìÑ</span>
        Summarize
      </div>
      <div class="feature">
        <span class="feature-icon">üåê</span>
        Translate
      </div>
      <div class="feature">
        <span class="feature-icon">üí°</span>
        Explain
      </div>
    </div>
  </div>

  <div class="privacy-badge">
    <div class="privacy-dot"></div>
    Local AI for Complete Privacy
  </div>
</body>
</html>
