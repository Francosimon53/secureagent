<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>SecureAgent Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --accent: #4a90d9;
      --border: rgba(255, 255, 255, 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      padding: 24px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .section {
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }

    .field {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: var(--text-primary);
    }

    input[type="text"],
    input[type="password"],
    input[type="url"] {
      width: 100%;
      padding: 10px 12px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: var(--accent);
    }

    input::placeholder {
      color: var(--text-secondary);
    }

    .checkbox-field {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--accent);
    }

    .hint {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    .button-row {
      display: flex;
      gap: 12px;
      margin-top: 32px;
    }

    button {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
      border: none;
    }

    .btn-primary:hover {
      background: #5ba0e9;
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .status {
      margin-top: 16px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .status.success {
      display: block;
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }

    .status.error {
      display: block;
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
  </style>
</head>
<body>
  <h1>
    <span>üõ°Ô∏è</span>
    <span>SecureAgent Settings</span>
  </h1>

  <div class="section">
    <div class="section-title">API Configuration</div>

    <div class="field">
      <label for="apiUrl">API URL</label>
      <input type="url" id="apiUrl" placeholder="http://localhost:3000">
      <div class="hint">The URL of your SecureAgent server</div>
    </div>

    <div class="field">
      <label for="apiKey">API Key (optional)</label>
      <input type="password" id="apiKey" placeholder="Enter your API key">
      <div class="hint">Leave empty if not required</div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Keyboard Shortcut</div>

    <div class="field">
      <label for="shortcut">Global Shortcut</label>
      <input type="text" id="shortcut" placeholder="CommandOrControl+Shift+A" readonly>
      <div class="hint">Click and press your desired key combination</div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">General</div>

    <div class="field checkbox-field">
      <input type="checkbox" id="launchAtLogin">
      <label for="launchAtLogin">Launch at login</label>
    </div>
  </div>

  <div class="button-row">
    <button class="btn-primary" onclick="saveSettings()">Save Settings</button>
    <button class="btn-secondary" onclick="resetSettings()">Reset to Defaults</button>
  </div>

  <div id="status" class="status"></div>

  <script>
    const apiUrlInput = document.getElementById('apiUrl');
    const apiKeyInput = document.getElementById('apiKey');
    const shortcutInput = document.getElementById('shortcut');
    const launchAtLoginInput = document.getElementById('launchAtLogin');
    const statusEl = document.getElementById('status');

    // Load settings
    async function loadSettings() {
      const settings = await window.secureAgent.getSettings();
      apiUrlInput.value = settings.apiUrl || '';
      apiKeyInput.value = settings.apiKey || '';
      shortcutInput.value = settings.shortcut || 'CommandOrControl+Shift+A';
      launchAtLoginInput.checked = settings.launchAtLogin || false;
    }

    // Save settings
    async function saveSettings() {
      const settings = {
        apiUrl: apiUrlInput.value,
        apiKey: apiKeyInput.value,
        shortcut: shortcutInput.value,
        launchAtLogin: launchAtLoginInput.checked,
      };

      try {
        await window.secureAgent.saveSettings(settings);
        showStatus('Settings saved successfully!', 'success');
      } catch (error) {
        showStatus('Failed to save settings: ' + error.message, 'error');
      }
    }

    // Reset to defaults
    function resetSettings() {
      apiUrlInput.value = 'http://localhost:3000';
      apiKeyInput.value = '';
      shortcutInput.value = 'CommandOrControl+Shift+A';
      launchAtLoginInput.checked = false;
    }

    // Show status message
    function showStatus(message, type) {
      statusEl.textContent = message;
      statusEl.className = 'status ' + type;
      setTimeout(() => {
        statusEl.className = 'status';
      }, 3000);
    }

    // Shortcut recording
    let recordingShortcut = false;

    shortcutInput.addEventListener('focus', () => {
      recordingShortcut = true;
      shortcutInput.value = 'Press keys...';
    });

    shortcutInput.addEventListener('blur', () => {
      recordingShortcut = false;
      if (shortcutInput.value === 'Press keys...') {
        loadSettings(); // Restore original value
      }
    });

    shortcutInput.addEventListener('keydown', (e) => {
      if (!recordingShortcut) return;

      e.preventDefault();

      const parts = [];
      if (e.ctrlKey || e.metaKey) parts.push('CommandOrControl');
      if (e.altKey) parts.push('Alt');
      if (e.shiftKey) parts.push('Shift');

      const key = e.key.toUpperCase();
      if (key.length === 1 || ['F1','F2','F3','F4','F5','F6','F7','F8','F9','F10','F11','F12'].includes(key)) {
        parts.push(key);
      }

      if (parts.length >= 2) {
        shortcutInput.value = parts.join('+');
        shortcutInput.blur();
      }
    });

    // Load on init
    loadSettings();
  </script>
</body>
</html>
